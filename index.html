<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table  height="800" width="900" bgcolor="39b959" align="center"border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td height="50" width="900" bgcolor="#ff9933">
                <table  height="50" width="900" bgcolor="ff8080"border="0" cellspacing="0" cellpadding="0">
                 <tr>
                     <td height="50" width="200" bgcolor="ffff80"></td>
                     <td height="50" width="500" bgcolor="80ff80"></td>
                     <td height="50" width="200" bgcolor="00ff80"></td>
                 </tr>
                </table>
            </td>
        </tr> <!-- First Row End -->
        <tr> 
            <td height="200" width="900" bgcolor="80ffff">
                <table height="200" width="900" bgcolor="0080ff" border="0" cellspacing="0" cellpadding="0" >
                  <tr>
                    <td height="200" width="400" bgcolor="ff80c0"></td>
                     <td height="200" width="500" bgcolor="ff0000"></td>
                  </tr>   
                </table>
            </td>
        </tr> <!-- Second Row End -->
        <tr> 
            <td height="300" width="900" bgcolor="ffff00"> 
                <table height="300" width="900" bgcolor="80ff00" border="0" cellspacing="0" cellpadding="0" >
                    <tr>
                        <td height="300" width="150" bgcolor="00ffff"></td>
                        <td  height="300" width="200" bgcolor="8080c0"></td>
                        <td  height="300" width="500" bgcolor="ff00ff"> 
                            <table height="300" width="500" bgcolor="0080c0" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td height="180" width="500" bgcolor="ff8040"></td>
                                </tr>
                                <tr>
                                     <td height="120" width="500" bgcolor="00ff00"></td>
                                </tr>
                            </table>
                        </td>
                        <td  height="300" width="50" bgcolor="804040"></td>
                    </tr>
                </table>
            </td>
        </tr>  <!-- Third Row End -->

        <tr> 
            <td height="200" width="900" bgcolor="008080">
                <table height="200" width="900" bgcolor="004080" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                    <td height="200" width="250" bgcolor="8080ff"></td>
                    <td height="200" width="400" bgcolor="800040">
                        <table height="200" width="400" bgcolor="800000" border="0" cellspacing="0" cellpadding="0" >
                          <tr>
                              <td height="100" width="400" bgcolor="ff8000"></td>
                          </tr>
                          <tr>
                               <td height="100" width="400" bgcolor="008000">
                                   <table height="100" width="400" bgcolor="8000ff" border="0" cellspacing="0" cellpadding="0"  >
                                        <tr>
                                            <td height="100" width="200" bgcolor="804000"></td>
                                            <td height="100" width="200" bgcolor="004040"></td>
                                        </tr>
                                   </table>
                               </td>
                          </tr>
                        </table>
                    </td>
                    <td height="200" width="250" bgcolor="ff0080"></td>
                    </tr>
               </table>
            </td>
        </tr>
        <tr>
            <td height="50" width="900" bgcolor="808080"></td>
        </tr>
    </table>
</body>
</html>
